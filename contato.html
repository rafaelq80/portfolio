<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/goku_ico.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfólio</title>
</head>

<body>

    <nav>
        <div class="logo">
            <img class="icone" src="assets/images/goku_ico.png" alt="Logo">
            <span class="titulo">Portfólio</span>
        </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main class="contato">
        <section class="formulario">
            <h3>Contato</h2>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text"
                            placeholder="Insira o seu nome completo">
                        <div id="txtNome"></div>
                    </div>

                    <div class="campos-form">
                        <label for="email">E-mail:</label>
                        <input id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button type="button">
                        Enviar
                    </button>


                </form>
        </section>

        <section>
            <h3>Não sabe o seu CEP?</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">Digite o seu CEP:</label>
                    <input id="cep" name="cep" type="text"
                        placeholder="Insira o CEP da sua rua">
                    <div id="txtCep"></div>
                </div>
                <button type="button">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7"
                        placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="redes_sociais">
            <a href="http://linkedin.com" target="_blank">
                <img class="icons" src="assets/images/linkedin.png" alt="Linkedin">
            </a>
            <a href="http://github.com" target="_blank">
                <img class="icons" src="assets/images/github.png" alt="Github">
            </a>
            <a href="http://instagram.com" target="_blank">
                <img class="icons" src="assets/images/instagram.png" alt="Instagram">
            </a>
        </div>
        <p class="by">Desenvolvido por: Rafael Queiróz - 2023 &copy;</p>
    </footer>

</body>

</html>
